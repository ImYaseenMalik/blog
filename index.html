<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Infliker Blog</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="max-w-4xl mx-auto p-6 flex items-center justify-between">
<div class="text-2xl font-bold">Infliker Blog</div>
<a href="https://admin.infliker.fun" class="text-indigo-600">Admin</a>
</header>


<main class="max-w-4xl mx-auto p-6">
<div id="posts"></div>
</main>


<script>
async function loadPosts(){
try{
const res = await fetch('https://api.infliker.fun/api/posts');
const posts = await res.json();
const el = document.getElementById('posts');
if(!posts || posts.length===0){ el.innerHTML = '<p>No posts yet. Login to admin to create posts.</p>'; return }
el.innerHTML = posts.map(p => `\n <article class="bg-white p-6 mb-4 rounded shadow">\n <h2 class=\"text-xl font-semibold\">${p.title}</h2>\n <p class=\"text-sm text-gray-600\">${p.excerpt||p.content.slice(0,120)}...</p>\n <a class=\"text-indigo-600 text-sm\" href=\"/post/${p.slug}.html\">Read</a>\n </article>\n `).join('')
}catch(e){ document.getElementById('posts').innerHTML = '<p>Error loading posts</p>' }
}
loadPosts();
</script>
</body>
</html>
