<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 p-6 max-w-4xl mx-auto">
<div id="content">Loading...</div>
<script>
const path = location.pathname; // /post/slug
const slug = path.split('/').pop().replace('.html','');
async function load(){
const res = await fetch('https://api.infliker.fun/api/posts/'+slug);
if(!res.ok){ document.getElementById('content').innerText='Post not found'; return }
const post = await res.json();
document.getElementById('content').innerHTML = `<h1 class='text-2xl font-bold mb-2'>${post.title}</h1>${post.content}`;
}
load();
</script>
</body></html>
